<div class="card" [style.background-color]="backgroundColor">
	<div class="header">
        <div class="profile-picture" [style.background-image]="'url(' + profilePicture + ')'" ></div>
	  <div class="date">
		<span class="day">{{ day }} </span>
		<span class="month">{{ month }} </span>
		<span class="year">{{ year }}</span>
	  </div>
	</div>
	<div class="content">
	  <h2 class="title">{{ title }}</h2>
	  <div class="body">
		<ng-container *ngIf="isText">
		  <p>{{ body }}</p>
		</ng-container>
		<ng-container *ngIf="!isText">
		  <img [src]="body" alt="Card Image" />
		</ng-container>
	  </div>
	</div>
  </div>
